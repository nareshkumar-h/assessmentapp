<mat-dialog-content class="mat-typography">

    <div class="row">
        <div class="col-6">
            <img src="assets/img/courses.jpg" width="400" height="300" />
        </div>
        <div class="col-6">
            <h2 mat-dialog-title class="text-center">Add Course</h2>
            <form class="form-horizontal" (submit)="save(course)">
                <div class="form-group row">
                    <label for="code" class="control-label col-3"><strong>Code</strong></label>
                    <div class="col">
                        <input type="text" class="form-control input-lg" id="code" placeholder="Code(e.g:CS001)"
                            [(ngModel)]="course.code" name="code" required autofocus />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="title" class="control-label col-3"><strong>Title</strong></label>
                    <div class="col">
                        <input type="text" class="form-control input-lg" id="title" placeholder="Title"
                            [(ngModel)]="course.title" name="title" required autofocus />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="control-label col-3"><strong>Category</strong></label>
                    <div class="col">
                        <select class="form-control input-sm" placeholder="Category" id="category"
                            [(ngModel)]="course.category" required>
                            <option value="" selected disabled>Select Category</option>
                            <option [value]="category.id" *ngFor="let category of categories">{{category.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 offset-3">
                        <button mat-button type="submit" class="btn btn-success">Submit</button> &nbsp;
                    </div>
                    <div class="col-4">
                        <button mat-button type="reset" (click)="cancel()" class="btn btn-danger">Cancel</button>
                    </div>
                </div>

            </form>

        </div>
    </div>

</mat-dialog-content>
