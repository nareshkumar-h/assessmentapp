    <!-- <h3 class="m-2 text-center">{{moduleName}} <a (click)="toggle()" alt="preview"><i class="fas fa-eye    "></i></a></h3> -->

    <ng-template #loading>
        <kt-progress-bar></kt-progress-bar>
    </ng-template>

    <div >
        <div class="row">
            <div class="col">
                <h3><a (click)="selectedModule=moduleId;toggle()" class="text-black-50">{{moduleName}} </a>                
                    
                </h3>
            </div>
            <div class="col">
                <div class="pull-right m-2">
                    <button class="btn btn-info" (click)="addContent('a')">Add Content</button>
                </div>
            </div>
<!--                 
               -->
        </div>
    <section *ngIf="contents;else loading">
        <div *ngIf="!contents || contents.length==0">
            <div class="row">
                <div class="col">
                    No records
                </div>
            </div>
            
        </div>
        <div class="row" *ngFor="let i=index;first as isFirst;last as isLast;let c of contents; ">
            <div class="col-12">

                <div class="card card-custom">
                    <div class="card-header">
                        <i class="fas "
                            [ngClass]="getContentTypeIcon(c.contentType)"></i>
                            &nbsp;
                        <a (click)="view(i)" class="card-title text-black-50 border-0"> {{c.title}} 
                             </a>
                        <div class="tools pull-right">
                            <button mat-button (click)="editDialog(c)" class="btn btn btn-sm text-dark"><i class="fa fa-pencil-alt "></i></button> &nbsp;


                            <a (click)="move(i,'DOWN')" *ngIf="i>=0 && !isLast" class="btn btn btn-sm text-dark"><i
                                    class="fas fa-arrow-down "></i></a>
                            <a (click)="move(i,'UP')" *ngIf="i>0 && !isFirst" class="btn btn btn-sm text-dark"><i
                                    class="fas fa-arrow-up "></i></a>
                            
                        </div>
                    </div>
                    <div class="card-body" >
                        <ct-view-content [content]="c"></ct-view-content>
                        

                    </div>
                    <!-- <div class="card-footer" *ngIf="viewAll || selectedRow==i">
                        Tags: <span *ngFor="let t of c.tags"><span class="badge badge-info">{{t}}</span>&nbsp;</span>
                        Duration: <span class="badge badge-success">{{c.duration}} mins </span> &nbsp;                        
                    </div> -->
                </div>

            </div>
        </div>

    </section>
    </div>
