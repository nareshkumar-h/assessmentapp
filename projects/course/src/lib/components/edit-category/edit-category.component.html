
<mat-dialog-content class="mat-typography">

    <div class="row">
        <div class="col-12">
            <h2 mat-dialog-title class="text-center">Edit Category</h2>
    <form class="form-horizontal" (submit)="update(category)">
        <div class="form-group row">
            <label for="name" class="control-label col-3"><strong>Name</strong></label>
            <div class="col-9">
                <input type="text" class="form-control input-lg" id="name" placeholder="Name" [(ngModel)]="category.name" name="name"
                    required autofocus />
            </div>
        </div>
            <div class="form-group row">
                <div class="col-4 offset-3">
                    <button mat-button type="submit" class="btn btn-success">Submit</button> &nbsp;
                </div>
                <div class="col-4">
                    <button mat-button type="reset" (click)="cancel()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        
    </form>
    
</div>
</div>

</mat-dialog-content>
