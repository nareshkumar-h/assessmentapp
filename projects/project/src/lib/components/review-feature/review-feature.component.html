<kt-page>
    <div class="row">
        <div class="col page-title">Project Feature Review

            &nbsp;&nbsp;<button class="btn btn-danger btn-sm" (click)="back()"> Close</button>
        </div>
    </div>


    <div class="row" *ngIf="reportData">
        <div class="col-3" *ngFor="let r of reportData;let i=index;">
            <kt-dashboard-widget [reportData]="r" [class]="widgetColors[i]"></kt-dashboard-widget>
        </div>
    </div>
    <ng-template #loading>
        <kt-loading-bar></kt-loading-bar>
    </ng-template>
    <ng-container *ngIf="features else loading">

        <!-- <div class="row">
            <div class="col-1">
                Ratings :
            </div>
            <div class="col-2">
                <app-rating-icon [rating]="1"></app-rating-icon> 1&2 -Need to Improve &nbsp;
            </div>
            <div class="col-2">
                <app-rating-icon [rating]="3"></app-rating-icon> 3- Average&nbsp;
            </div>
            <div class="col-2">
                <app-rating-icon [rating]="4"></app-rating-icon> 4 - Good&nbsp;
            </div>
            <div class="col-2">
                <app-rating-icon [rating]="5"></app-rating-icon> 5 - Consistent &nbsp;
            </div>
        </div>
        <br />
        <br /> -->


        <div *ngIf="feature">
            <div class="row">
                <div class="col-8">
                    <app-view-user-story [projectName]="feature.project.name" [feature]="feature"></app-view-user-story>
                </div>
                <div class="col-4">

                    <div class="card card-custom gutter-b">
                        <div class="card-header card-blue">
                            <div class="card-title text-white">
                                Developer: {{feature.createdBy}}
                            </div>
                        </div>
                        <div class="card-body" *ngIf="project">                            
                            <ng-container *ngFor="let url of getUrl(project.projectTestUrl)">
                            <a target="_blank" href="{{url}}">{{url}}</a> <br/><br/>
                        </ng-container>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <lib-feature-tasks [feature]="feature" taskType="TASK" title="Tasks"></lib-feature-tasks>
                    <lib-feature-tasks [feature]="feature" taskType="BUG" title="Testing"></lib-feature-tasks>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="card card-custom gutter-b">
                        <div class="card-header card-blue">
                            <div class="card-title text-white">
                                Review Status - {{feature.status}}
                            </div>
                        </div>
                        <div class="card-body" *ngIf="project">


                            <button *ngIf="feature.status=='TESTING'" [disabled]="!isMentor"
                                (click)="updateFeatureStatus('COMPLETED')" class="btn btn-success">Mark as
                                Completed</button>

                            <button *ngIf="feature.status=='COMPLETED'" [disabled]="!isMentor"
                                (click)="updateFeatureStatus('ACCEPTED')" class="btn btn-success">Accept</button>

                            &nbsp;
                            <button *ngIf="feature.status=='TESTING'" [disabled]="!isMentor"
                                (click)="updateFeatureStatus('INPROGRESS')" class="btn btn-danger">Reject</button>

                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card card-custom gutter-b">
                        <div class="card-header card-blue">
                            <div class="card-title text-white">
                                Rating
                            </div>
                        </div>
                        <div class="card-body">
                            <lib-review-rating-form [featureId]="feature.id"></lib-review-rating-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ng-container>

</kt-page>
