<mat-dialog-content class="mat-typography">
<h3 class="page-title">Assign Course To Batch - {{batchId}} </h3>

    <div class="row">
        <div class="col">
            <form  class="form" (submit)="save(batchCourse)">
                <table class="table table-responsive table-striped  w-100 d-block d-md-table table-sm">
                    <tbody>
                        <tr>
                            <th width="30%">Course</th>
                            <td width="70%">
                                <select class="form-control" [(ngModel)]="batchCourse.courseId" name="courseId" required >
                                    <option *ngFor="let c of courses" [value]="c.code" >{{c.code}} - {{c.title}}</option>
                                </select>
                        </tr>
                        <tr>
                            <th width="30%">Start Date</th>
                            <td width="70%"><input class="form-control" type="date" [(ngModel)]="batchCourse.startDate" name="startDate" required autofocus /></td>
                        </tr>
                        <tr>
                            <th width="30%">End Date</th>
                            <td width="70%"><input class="form-control" type="date" [(ngModel)]="batchCourse.endDate" name="endDate" required autofocus /></td>
                        </tr>
                        <tr>
                            <th></th>
                           <td><button class="form-control" type="submit" class="btn btn-success">Submit</button> &nbsp;
                            <button class="form-control" type="reset" (click)="cancel()" class="btn btn-danger">Cancel</button>
                        </td>
                        </tr>
                        
                    </tbody>
                </table>
                </form>
        </div>
    </div>
</mat-dialog-content>
