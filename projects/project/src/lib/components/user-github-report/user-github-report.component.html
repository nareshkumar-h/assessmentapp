<kt-page showSidebar="true">
    <div class="page-title">Repositories - {{githubUsername}} </div>
    <div class="row" *ngIf="reportData">
        <div class="col-3" *ngFor="let r of reportData;let i=index;">
            <kt-dashboard-widget [reportData]="r" [class]="widgetColors[i]"></kt-dashboard-widget>
        </div>
    </div>

    <div class="row">
        <div class="col" *ngIf="githubUsername">
            <img
                src="https://github-readme-stats.vercel.app/api?username={{githubUsername}}&count_private=true&show_icons=true&&hide=stars,rank&hide_rank=true&custom_title=Github Stats(2020) -{{userId | uppercase}}" />

        </div>
    </div>
</kt-page>
