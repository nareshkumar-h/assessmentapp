<kt-sidebar [menus]="menus"></kt-sidebar>
<kt-page title="Interviews" showSidebar="true">
    <div class="row d-none d-lg-flex" *ngIf="reportData">
        <!-- <div class="col-lg-3 col-md-2 col-sm-6 col-xs-12"  -->
        <div class="col-md-1" style="width: 20%;
    flex: 0 0 20%;max-width: 20%;" *ngFor="let r of reportData;let i=index;">
            <kt-dashboard-widget [reportData]="r" [class]="widgetColors[i]"></kt-dashboard-widget>
        </div>
    </div>
    <ng-template #loading>
        <kt-loading-bar></kt-loading-bar>
    </ng-template>
    <section *ngIf="interviews;else loading">
        <div class="row">
            <div class="col-12">
                <div class="card card-custom gutter-b">
                    <div class="card-header card-blue">
                        Interviews

                        <!-- <div class="tools pull-right">
                        <a routerLink="../addbatchcourse" class="btn btn btn-sm"><i class="fa fa-plus "></i></a>
                    </div> -->
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Company</th>
                                    <th width="20%">Title</th>
                                    <th>Mode</th>
                                    <th>Interview Date</th>
                                    <th>Timing</th>

                                    <th>Interviewer</th>
                                    <th>Status</th>
                                    <th>Comments</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i=index;let c of interviews">
                                    <td>{{i+1}}</td>
                                    <td>{{c.company.name}}</td>
                                    <td>{{c.title}}</td>
                                    <td>{{c.mode}}</td>
                                    <td>{{c.interviewDate}}</td>
                                    <td>{{c.interviewTime}}</td>

                                    <td></td>
                                    <td>{{c.status}}</td>
                                    <td>{{c.comments}}</td>
                                    <td>
                                        <a routerLink="{{c.id}}" class="btn btn-primary text-white">View</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</kt-page>
