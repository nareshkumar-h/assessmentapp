<kt-page showSidebar="true">
    
    <div class="row">
        <div class="page-card col-12" *ngIf="dataSource">

            <h4 class="page-card-title">Mentors</h4>

     <table mat-table [dataSource]="dataSource" style="width: 100%;">
         <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> Id  </th>
             <td mat-cell *matCellDef="let row;let i=index"> {{i+1}} </td>
         </ng-container> 
         <ng-container matColumnDef="mentorEmail">
            <th mat-header-cell *matHeaderCellDef> Mentor Email  </th>
            <td mat-cell *matCellDef="let row"> {{row.mentorEmail}} </td>
        </ng-container>
         <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status  </th>
            <td mat-cell *matCellDef="let row"> 
                <span class="badge badge-primary" *ngIf="row.status=='ACTIVE'">{{row.status}}</span>
                <span class="badge badge-danger" *ngIf="row.status=='INACTIVE'">{{row.status}}</span>
                </td>
        </ng-container>
        <!-- <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Active  </th>
            <td mat-cell *matCellDef="let row"> {{row.active?"Y":"N"}} </td>
        </ng-container> -->

         <tr mat-header-row *matHeaderRowDef="displayedColumns">
            <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>
            
     </table>
      
   </div>
</div>
</kt-page>
