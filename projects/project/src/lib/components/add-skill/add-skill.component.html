<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col">
            <h1 class="text-center"><strong>Add Skill</strong></h1>

            <!-- <lib-tag-skills *ngIf="skills"  [isEditable]="isMentor" [featureId]="featureId" [tags]="skills" ></lib-tag-skills>  -->
                
              <mat-chip-list aria-label="Skills" *ngIf="skills !=null && skills.length>0">
                  <mat-chip color="primary" selected *ngFor="let t of skills" [removable]="removable" (removed)="removeTag(t,false)"> {{t}} 
                    <mat-icon matChipRemove *ngIf="isLoggedInUser"></mat-icon>
                    
                  </mat-chip>
                  
              </mat-chip-list>
        </div>
    </div>
    <div class="row" >
        <div class="col">

              <h1>Suggested Skills</h1>

            <form #f="ngForm" (ngSubmit)="updateTags()">
                <div class="row">
                <ng-container *ngFor="let t of technologies">
                    <div *ngIf="tags.indexOf(t.name) ==-1" >

                        <!-- <mat-chip-list aria-label="Skills" >
                            <mat-chip color="accent" *ngFor="let t of tags" [selectable]="selectable" (click)="addTag(t.name,true)"> {{t.name}} 
                              
                              
                            </mat-chip>
                            
                        </mat-chip-list> -->

                        <!-- <mat-chip-list aria-label="Technology selection">
                            <mat-chip-list aria-label="Skills" >
                                <mat-chip *ngFor="let t of technologies" (click)="addTag(t.name,true)"> {{t.name}} 
                                    <mat-icon matChipRemove *ngIf="removable">Add</mat-icon>
                             </mat-chip>
                        </mat-chip-list> -->

                        
                        <button type="button" class="btn btn-primary btn-bg btn-rounded m-2" (click)="addTag(t.name,true)" [disabled]="!isLoggedInUser">
                            {{t.name}} &nbsp;<i class="fa fa-plus" aria-hidden="true"></i> &nbsp; &nbsp;&nbsp;
                        </button>
                      &nbsp;&nbsp;
                    </div>

                </ng-container>
            </div>
            
            <hr/>
            <div class="row">
            <div class="col-12">
                
                <button type="submit" [disabled]="f.invalid || skills.length==0 || !isLoggedInUser" 
                        
                            class="btn btn-info btn-bg pull-right">Add Skill</button> &nbsp; 
                <!-- <button type="button" class="btn btn-danger " (click)="cancel()">Cancel</button> -->
                        </div>

                    </div>
            </form>

        </div>
    </div>
</mat-dialog-content>
