<div class="angular-editor-toolbar">
    <div class="angular-editor-toolbar-set">
        <button type="button" title="Video" class="angular-editor-button" (click)="triggerCommand('V')" tabindex="-1"><i
                class='fas fa-video-camera'></i></button>
        <button type="button" title="Audio" class="angular-editor-button" (click)="triggerCommand('A')" tabindex="-1"><i
                class='fas fa-volume-up'></i></button>
        <button type="button" title="Image" class="angular-editor-button" (click)="triggerCommand('I')" tabindex="-1"><i
                class='fas fa-image'></i></button>
        <button type="button" title="Code" class="angular-editor-button" (click)="triggerCommand('C')" tabindex="-1"><i
                class='fas fa-code'></i></button>
        <button type="button" title="Link" class="angular-editor-button" (click)="triggerCommand('L')" tabindex="-1"><i
                class='fas fa-link'></i></button>
        <button type="button" title="PDF" class="angular-editor-button" (click)="triggerCommand('P')" tabindex="-1"><i
                class='fas fa-file-pdf'></i></button>
        <button type="button" title="Text" class="angular-editor-button" (click)="triggerCommand('T')" tabindex="-1"><i
                class='fas fa-file-text'></i></button>


    </div>
</div>
