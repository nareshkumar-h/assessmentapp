<kt-page title="Project Repositories" showSidebar="true">

    <div class="row">
        <div class="col">
            <div class="card card-custom gutter-b">
                <div class="card-header card-blue">
                    <div class="card-title text-white">
                        Repository 
                    </div>
                    <!-- <div class="tools pull-right" >
                        <a routerLink="addrepository" class="btn btn btn-sm text-white"><i
                                class="fa fa-plus "></i></a>
                    </div> -->
                </div>
                <div class="card-body">
                    <table class="table table-responsive table-striped  w-100 d-block d-md-table table-sm">
                        <thead>
                            <tr>
                                <th>Repository </th>
                                <th>Visibility</th>
                                <th>Default Branch</th>
                                <th>Created Date</th>
                                <th>Updated Date</th>
                                <th>Last Pushed Date</th>                                
                                <th>Issues</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="repo">
                                <td>{{repo.name}}</td>
                                <td>{{repo.private?"PRIVATE":"PUBLIC"}}</td>
                                <td>{{repo.default_branch}}</td>
                                
                                <td>{{repo.created_at|moment}}</td>
                                 <td>{{repo.modified_at|moment}}</td>
                                <td>{{repo.pushed_at|moment}}</td>
                                <td>{{repo.open_issues}}</td>
                                <td><a href="{{repo.html_url}}" target="_blank">View</a></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-8">
            <lib-branches [account]="account" [repoName]="repoName"></lib-branches>
        </div>
        <div class="col-4">
            <lib-view-collaborators [account]="account" [repoName]="repoName"></lib-view-collaborators>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col-12">
            <lib-repo-issues [account]="account" [repoName]="repoName"></lib-repo-issues>
        </div>
    </div>
     -->
</kt-page>
