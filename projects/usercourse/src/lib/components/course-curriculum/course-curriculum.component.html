<h3 class="page-title">{{course?.title}}</h3>
    
<ng-template #loading>
    <kt-progress-bar></kt-progress-bar>
</ng-template>
<br/>

    <div class="row" *ngIf="modules;else loading">
        <div class="col-12" *ngFor="let i=index;let m of modules">
            <div class="card card-custom gutter-b">
                <div class="card-header card-blue">
                    Module #{{i+1}} - {{m.name}} ( {{courseTopics[m.name].length}} Topics )
                </div>
                <div class="card-body">
                    
                    <ul>
                        <li *ngFor="let t of courseTopics[m.name]">{{t.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <button *ngIf="modules && !enrolled" class="btn btn-info btn-lg text-center" (click)="enrollCourse()">Enroll</button>
            <br/>
        </div>
    </div>
