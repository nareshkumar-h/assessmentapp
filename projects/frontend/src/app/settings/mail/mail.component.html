<kt-page  showSidebar="true">

    <div class="row">
        <div class="page-card col-8" *ngIf="mail">

            <h4 class="page-card-title">Mail Details</h4>
           <form class="form-horizontal" (submit)="update()">
               
            <mat-form-field class="w-100">
              <mat-label>Mail Id</mat-label>
                <input matInput placeholder="Email" [(ngModel)]="mail.email" name="email">
              </mat-form-field>

              <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" [(ngModel)]="mail.password" name="password">
            </mat-form-field>
            
                
                <button type="submit" mat-raised-button color="primary" class="pull-right m-2">Submit </button>
                <button type="reset" mat-raised-button color="warn" class="pull-right m-2">Cancel </button>

           </form>
               
       </div>
       
   </div>
</kt-page>
