<kt-sidebar [menus]="menus"></kt-sidebar>
<kt-page title="Add Course" showSidebar="true" [breadcrumbItems]="breadcrumbItems">    

      <mat-horizontal-stepper [linear]="isLinear" #stepper style="font-size: 16px">
        <mat-step [stepControl]="courseFormGroup">
          <form [formGroup]="courseFormGroup">
            <ng-template matStepLabel>Course Details</ng-template>
            <mat-form-field>
              <mat-label>Code</mat-label>
              <input matInput placeholder="Code" formControlName="code" required>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" formControlName="title" required>
              </mat-form-field>
            <div>
              <!-- <button mat-button matStepperNext class="btn btn-primary">Next</button> -->
              <button matStepperNext class="btn btn-primary" [disabled]="courseFormGroup.invalid">Next</button> 
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="categoryFormGroup" label="Category">
          <form [formGroup]="categoryFormGroup">
            <mat-form-field>
              <mat-label>Category</mat-label>
              <mat-select matInput formControlName="categoryId" placeholder="Category">
                <mat-option *ngFor="let c of categories" [value]="c.id">
                  {{c.name}}
                </mat-option>
              </mat-select>
              
            </mat-form-field>
            <div>
              <button matStepperPrevious class="btn btn-secondary">Back</button> &nbsp;&nbsp;
              <button matStepperNext class="btn btn-primary"  [disabled]="categoryFormGroup.invalid">Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button class="btn btn-secondary" matStepperPrevious>Back</button> &nbsp;&nbsp;
            <button class="btn btn-primary" (click)="finish()" [disabled]="courseFormGroup.invalid || categoryFormGroup.invalid">Finish</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
