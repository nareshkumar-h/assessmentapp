<kt-sidebar [menus]="menus" *ngIf="showSidebar"></kt-sidebar>
<kt-page title="My Courses" showSidebar="true" [breadcrumbItems]="breadcrumbItems">

    <ng-template #loading>
        <kt-loading-bar></kt-loading-bar>
    </ng-template>

    <div *ngIf="userCourses else loading">
        <div class="card card-custom gutter-b" *ngFor="let uc of userCourses| keyvalue">
            
            <div class="card-header"><a class="card-title card-blue text-center">{{uc.key}}</a></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4" *ngFor="let c of uc.value; let i=index">
                        <a class="card card-custom gutter-b course_title" [style.background-color]="getCardColor(c.percentage)" 
                        (click)="goTo(c)">

                            <div class="card-body">
                                <div class="card-title">
                                    <a (click)="goTo(c)" class="course_title">{{c.course_name}}
                                    </a>
                                    <span class="badge badge-info lg percentage"
                                        [style.background-color]="getPercentageBgColor(c.percentage)">{{c.percentage}}
                                        %</span>

                                </div>
                                <!-- <p class="text-white"> Topics : {{c.completed_topics + " / " + c.no_of_topics}} 
                      </p> -->

                        <div class="progress-bar" role="progressbar" [style.width]="c.percentage + '%'"

                      </div> -->


                                <!-- <p class="author">
                       <img src="assets/img/naresh.png" width="30px" height="30px" class="rounded">
                        Naresh Kumar H</p>                         -->
                            </div>

                </div> -->
            </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe src="https://frontend.learn2build.in/html/structure/" width="100%" height="800px" allowfullscreen style="border:none;">
    </iframe>
</kt-page>
