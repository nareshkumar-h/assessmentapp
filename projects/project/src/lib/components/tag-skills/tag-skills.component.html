  <mat-chip-list #chipList aria-label="Technology selection" >
<mat-chip-list aria-label="Skills" *ngIf="tags !=null && tags.length>0">
    <mat-chip *ngFor="let t of getTag(tags)"  selected [removable]="removable" (removed)="removeTag(t.name,false)"> 
      {{t.name}} 
      <mat-icon matChipRemove *ngIf="isEditable">close</mat-icon>
    </mat-chip>
    
</mat-chip-list>
</mat-chip-list>
