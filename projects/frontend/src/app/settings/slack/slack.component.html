<kt-page title="Slack" showSidebar="true">
    <div class="row">
        <div class="page-card col-11">

            <h4 class="page-card-title">Slack Setup</h4>
        
            
            <table mat-table [dataSource]="dataSource" style="width: 100%">
                <ng-container matColumnDef="applicationName">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.applicationName}} </td>
                </ng-container>
                
                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef> URL </th>
                    <td mat-cell *matCellDef="let row"> {{row.url}} </td>
                </ng-container>
                
                <ng-container matColumnDef="hookUrl">
                    <th mat-header-cell *matHeaderCellDef> Hook Url </th>
                    <td mat-cell *matCellDef="let row"> {{row.hookUrl}} </td>
                </ng-container>

                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.active?"ACTIVE":""}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns">
                    <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>
