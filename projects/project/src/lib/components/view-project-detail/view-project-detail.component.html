<kt-page title="Project - {{project?.name}}" showSidebar="true" >        
    <div class="row">    
            <div class="col-12" >
                <div class="card card-custom gutter-b"  >
                    <div class="card-header card-blue">
                        <div class="card-title text-white">Project Details</div>
                    </div>
                    <div class="card-body">                    
                        <table class="table table-striped table-bordered table-hover" id="sample_6">
                            <thead>
                                <tr>
                                    <th>Project Name</th>
                                    <th>Project Prefix</th>
                                    <th class="hidden-xs">Start Date</th>
                                    <th class="hidden-xs">End Date</th>																		
                                    <th class="hidden-xs">Status</th>
                                    <th class="hidden-xs">Developed By</th>									
                                    <!-- <th>Reviewer</th> -->
                                    <th class="hidden-xs">Locked</th>
                                    <th colspan="2">Action</th>																
                                </tr>
                            </thead>
                            <tbody *ngIf="project">
                                <tr >
                                    
                                    <td> {{project.name}} </td>		
                                    <td> {{project.projectPrefix}} </td>									
                                    <td class="hidden-xs">{{project.startDate}}</td>				
                                    <td class="hidden-xs">{{project.completionDate}}</td>														
                                    <td class="hidden-xs"><span class="badge badge-primary">{{project.status}}</span></td>				
                                    <td class="hidden-xs">
                                        <!-- <a routerLink="../../projects/{{project.createdBy}}"> <i class="fa fa-user" aria-hidden="true"></i> {{project.createdBy}} </a>  -->
                                        <i class="fa fa-user" aria-hidden="true"></i> &nbsp;{{project.createdBy}}
                                    </td>
                                    <!-- <td>{{project.project.reviewerId}}</td> -->
                                    
                                    <td class="hidden-xs">
                                        <i class='fa' [class] = "{'fa-lock':project.locked,'fa-unlock': !project.locked}" aria-hidden='true'></i>
                                    </td>
                                    <td>
                                        <button (click)="navigate('view')"><i class="fas fa-pencil-alt    "></i></button>
                                     </td>
                                    
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </kt-page>
