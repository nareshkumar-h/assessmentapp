<kt-page title="Projects"  showSidebar="true">

    <ng-template #loading>
        <kt-loading-bar></kt-loading-bar>
    </ng-template>
    <div class="row" *ngIf="projects else loading">
        <div class="col-12">
            <div class="mat-elevation-z8">
                <table mat-table matSort [dataSource]="dataSource" style="width: 100%;">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Sno </th>
                        <td mat-cell *matCellDef="let row;let i=index"> {{i+1}} </td>
                      </ng-container>
                    
                    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Project Name </th>
                        <td mat-cell *matCellDef="let obj"> {{obj.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="createdBy">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Developed By </th>
                        <td mat-cell *matCellDef="let obj"> {{obj.createdBy}} </td>
                    </ng-container>
                    <ng-container matColumnDef="startDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date</th>
                        <td mat-cell *matCellDef="let obj"> {{obj.startDate}} </td>
                    </ng-container>
                    <ng-container matColumnDef="completionDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Completion Date</th>
                        <td mat-cell *matCellDef="let obj"> {{obj.completionDate}} </td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
                        <td mat-cell *matCellDef="let obj"> {{obj.status}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
                        <td mat-cell *matCellDef="let obj">
                            <a routerLink="../{{obj.id}}/features" mat-raised-button color="primary" class="btn btn-success btn-sm text-white">
                                Features </a> &nbsp;

                            <!-- <a routerLink="../{{p.id}}/plan" class="btn btn-info btn-sm text-white"> Plan </a>   -->
                            &nbsp;
                            <!-- disabled: p.project.locked-->

                            <a routerLink="../{{obj.id}}/tasks"  mat-raised-button color="primary" class="btn btn-secondary btn-sm text-white"> Tasks
                            </a> &nbsp;
                         </td>
                    </ng-container>
                   
                    <tr mat-header-row *matHeaderRowDef="displayedColumns">
                    <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>
                </table>
            </div>
        </div>

    </div>
</kt-page>
